name: render-images
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "assets/**"
      - "scripts/**"
      - "branding.json"
      - "README.template.md"
  release:
    types: [published]

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run render
      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git pull --rebase
          git add assets README.md
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update visuals"
            git push
          fi
