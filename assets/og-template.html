<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>{{STYLES}}</style>
</head>
<body class="vignette" style="--w: {{W}}px; --h: {{H}}px; --accent-a: {{ACCENT_A}}; --accent-b: {{ACCENT_B}};">
  <div class="canvas">
    <div class="logo">{{LOGO}}</div>
    <div class="title">{{TITLE}}</div>
    <div class="tagline">{{TAGLINE}}</div>
    <div class="badges">{{BADGES}}</div>
    <div class="proof">{{PROOF}}</div>
    <div class="before-after">{{BEFORE_AFTER}}</div>
    <div class="footer">{{FOOTER}}</div>
  </div>
</body>
</html>
